<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol Sprint - Daily Puzzle</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background">
        <div class="gradient-overlay"></div>
    </div>
    
    <div class="container">
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Solver</a>
            <a href="daily.html" class="nav-link active">Daily Challenge</a>
            <a href="symbolsprint.html" class="nav-link">Symbol Sprint</a>
        </nav>

        <div class="daily-header">
            <h1>Symbol Sprint</h1>
            <div class="daily-info">
                <div class="difficulty"></div>
                <div class="timer">00:00</div>
                <div class="date"></div>
            </div>
        </div>
        
        <div class="game-container card">
            <div id="symbolGrid" class="symbol-grid"></div>
            
            <div class="symbol-selector">
                <div class="symbols-available"></div>
                <div class="hints-remaining">Hints: 3</div>
            </div>

            <div class="game-controls">
                <button id="checkBtn" class="btn primary">Check Solution</button>
                <button id="hintBtn" class="btn success">Hint</button>
                <button id="resetBtn" class="btn warning">Reset</button>
                <button id="solveBtn" class="btn danger">Solve</button>
            </div>

            <div class="stats">
                <div class="best-times">
                    <h3>Your Best Times</h3>
                    <div id="bestTimes"></div>
                </div>
            </div>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script type="module" src="js/SymbolSprint.js"></script>
</body>
</html>
